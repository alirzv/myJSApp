<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="refresh" content="1800" >
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>mirror  World</title>
</head>


<body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
   <!--  <script type="text/javascript">
        app.initialize();
    </script> -->
	
   <!-- Weather App Code -->
    <div>
			<div class="left">
				<div class="temperature"><span id="temperature">0</span>&deg;</div>
			</div>
	
				<div class="icon" id="sun-shower">
				  <div class="cloud"></div>
				  <div class="sun">
					<div class="rays"></div>
				  </div>
				  <div class="rain"></div>
				</div>

				<div class="icon" id="thunder-storm">
				  <div class="cloud"></div>
				  <div class="lightning">
					<div class="bolt"></div>
					<div class="bolt"></div>
				  </div>
				</div>

				<div class="icon" id="cloudy">
				  <div class="cloud"></div>
				  <div class="cloud"></div>
				</div>
				 <div class="icon" id="flurries">
				  <div class="cloud"></div>
				  <div class="snow">
					<div class="flake"></div>
					<div class="flake"></div>
				  </div>
				</div> 
				<div class="icon" id="sunny">
				  <div class="sun">
					<div class="rays"></div>
				  </div>
				</div>

				<div class="icon" id="rainy">
				  <div class="cloud"></div>
				  <div class="rain"></div>
				</div>
				<div class="icon" id="moony">
					<div class="moon"></div>
				</div>	 
				<div class="right">
					<span id="clock"></span>
					<p id="day"></p>
					<span id="date"></span>
				</div> 
		</div>
		
		<div class="left2">
			<div class="description">
					<span id="description">0</span>
				</div>
			<div class="humidity">
						<span id="humidity">0</span>%
				</div> 
		</div>	
		<div class="prayerTimes">
			<p>Sunrise: <span id="sunrise"></span></p>
			<p>Zuhr: <span id="zuhr"></span></p>
			<p>Asr: <span id="asr"></span></p>
			<p>Maghrib: <span id="maghrib"></span></p>
			<p>Isha: <span id="isha"></span></p>
		</div>	
  </body>
</body>
</html>
